<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Bites | Premium Experience</title>
    <style>
        :root {
            --primary: #1b4332;
            --secondary: #2d6a4f;
            --accent: #d4a373;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #2b2d42;
        }

        /* --- NAVIGATION --- */
        nav {
            position: sticky;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 10%;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .cart-status {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* --- ENHANCED MENU CARDS --- */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 10%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .card h3 { color: var(--primary); margin-top: 0; }

        .price-tag {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--secondary);
        }

        /* --- BUTTON STYLING --- */
        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn-add:hover { background: var(--secondary); }

        /* --- ANIMATIONS --- */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: 0.6s all ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<nav>
    <h2 style="margin:0; color: var(--primary);">Halal Bites</h2>
    <div class="cart-status">Cart: <span id="cart-count">0</span> items</div>
</nav>

<section class="menu-container">
    <div class="card fade-in">
        <h3>Beef Rendang</h3>
        <p>Slow-simmered in coconut milk and spices until fork-tender.</p>
        <div class="price-tag">$19.00</div>
        <button class="btn-add" onclick="addToCart('Beef Rendang')">Add to Plate</button>
    </div>

    <div class="card fade-in">
        <h3>Chicken Biryani</h3>
        <p>Aromatic basmati rice layered with spiced halal chicken.</p>
        <div class="price-tag">$16.50</div>
        <button class="btn-add" onclick="addToCart('Chicken Biryani')">Add to Plate</button>
    </div>

    <div class="card fade-in">
        <h3>Truffle Hummus</h3>
        <p>Smooth chickpea pur√©e infused with black truffle oil.</p>
        <div class="price-tag">$12.00</div>
        <button class="btn-add" onclick="addToCart('Truffle Hummus')">Add to Plate</button>
    </div>
</section>

<script>
    /**
     * CART LOGIC
     * Simple state management to handle user interaction
     */
    let count = 0;
    
    function addToCart(itemName) {
        count++;
        document.getElementById('cart-count').innerText = count;
        
        // Visual feedback
        console.log(`${itemName} added to cart.`);
        alert(`${itemName} has been added to your halal meal!`);
    }

    /**
     * SCROLL REVEAL INTERACTION
     * Uses Intersection Observer to trigger CSS animations when items scroll into view
     */
    const observerOptions = { threshold: 0.1 };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, observerOptions);

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
</script>

</body>
</html>
